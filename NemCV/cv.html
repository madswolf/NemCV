
<!DOCTYPE html>

<html lang="da">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <script src="scripts/form_webcomponent.js"></script>

    <link rel="stylesheet" href="styles/cv.css">


    <title>CV</title>
</head>

    <body>

            <div class="content">

                <div class="columns">

                     <div class="column-head">

                         <div class="row1">
                             <div class="item">Photo</div>


                         <div class="item" style="border-left: 1px solid black;">Info</div>
                         </div>

                         <div class="row2">
                             <div class="item">Info</div>


                         <div class="item" style="border-left: 1px solid black;">Info</div>
                      </div>

                 </div>

<!-- Columns without without rows in them -->


                <div class="columns-bottom">

<!-- School & Education -->

                    <div class="school_education">

                      <div class="flex-icongrafics">
                          <div>
                              <img class="icon" src="./resources/cv/school.svg" alt="info">
                          </div>

                          <div>
                            <svg height="100%" width="500%" class="svg-line">
                                <line x1="0" y1="0" x2="250" y2="0" />
                            </svg>
                          </div>
                      </div>

                    </div>
  <!-- Work -->

                    <div class="work">

                      <div class="flex-icongrafics">
                          <div>
                              <img class="icon" src="./resources/star-outline.svg" alt="info">
                          </div>

                          <div>
                            <svg height="100%" width="500%" class="svg-line">
                                <line x1="0" y1="0" x2="250" y2="0" />
                            </svg>
                          </div>
                      </div>

                    </div>

  <!-- Some things about me -->

                    <div class="about_me">

                      <div class="flex-icongrafics">
                          <div>
                              <img class="icon" src="./resources/star-outline.svg" alt="info">
                          </div>

                          <div>
                            <svg class="svg-line">
                                <line x1="0" y1="0" x2="250" y2="0" />
                            </svg>
                          </div>
                      </div>

                    </div>

              </div>

            </div>

        </div>

    </body>

</html>
