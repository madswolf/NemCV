<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/generic.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">

    <script src="scripts/form_webcomponent.js"></script>
    <!--<script type="text/javascript" src="scripts/education_form.js" defer></script>-->
    <script type="text/javascript" src="scripts/info_form.js" defer></script>
    <script type="text/javascript" src="scripts/sector.js" defer></script>
    <script type="text/javascript" src="scripts/api.js" defer></script>
    <script src="scripts/input_webcomponent.js"></script>

    <title>Form</title>
</head>
    <body>
    <h1>hej</h1>
    <form-component>
        <h1 slot="title">Info</h1>
        <form autocomplete="off" slot="form" onsubmit="getUserInfo(event)" id="info-form">
            <input-component>
                <span slot="hint">Navn</span>
                <input slot="input" type="text" required>
            </input-component>

            <input-component>
                <span slot="hint">Alder</span>
                <input class="input-number" slot="input" type="number" required>
            </input-component>

            <input-component>
                <span slot="hint">Email</span>
                <input slot="input" type="text" required>
            </input-component>

            <input-component>
                <span slot="hint">By</span>
                <input slot="input" type="text" required>
            </input-component>

            <input-component>
                <span slot="hint">Billede URL</span>
                <input slot="input" type="text" required>
            </input-component>

            <button class="button-primary button-small">GEM</button>
            <button class="button-primary button-small">ANNULLER</button>
        </form>
    </form-component>

    <form-component>
        <h1 slot="title">Uddannelse</h1>
        <form slot="form" onsubmit="createAccomplishment(event)" id="education-form">
            <label for="edu-place"><b>Uddannelsessted: </b></label>
            <input type="text" placeholder="" id="edu-place" required>

            <label for="edu-type"><b>Titel: </b></label>
            <input type="text" placeholder="" id="edu-type" required>

            <label for="edu-startyear"><b>Startår: </b></label>
            <input type="number" placeholder="9999" id="edu-startyear" required>

            <label for="edu-endyear"><b>Slutår: </b></label>
            <input type="number" placeholder="9999" id="edu-endyear">

            <button class="btn">TILFØJ</button>
            <button class="btn">ANNULLER</button>
        </form>
    </form-component>
    <ul id="education-list">
    </ul>

    <form-component>
        <h1 slot="title">Erfaring</h1>
        <form slot="form" onsubmit="createAccomplishment(event)" id="work-form">

            <label for="work-place"><b>Arbejdssted: </b></label>
            <input type="text" placeholder="" id="work-place" required>

            <label for="work-type"><b>Stilling: </b></label>
            <input type="text" placeholder="" id="work-type" required>

            <label for="work-startyear"><b>Startår: </b></label>
            <input type="number" placeholder="9999" id="work-startyear" required>

            <label for="work-endyear"><b>Slutår: </b></label>
            <input type="number" placeholder="9999" id="work-endyear">

            <button class="btn">TILFØJ</button>
            <button class="btn">ANNULLER</button>
        </form>
            
    </form-component>
    <ul id="work-list">
    </ul>

    <form-component>
        <h1 slot="title">Fritekst</h1>
        <form slot="form" onsubmit="getUserDescription(event)" id="description-form">
        
            <input type="text" placeholder="">

            <button class="btn">GEM</button>
            <button class="btn">ANNULLER</button>
        </form>
    </form-component>

    <form-component>
        <h1 slot="title">Sektorer</h1>
        <form slot="form" onsubmit="addSector(event)" id="sector-form">
        
            <label for="sectors">Sektorer (maks 3):</label>
            <select name="Sectors" id="sectors" disabled>
                <option selected disabled>Loading...</option>
            </select>
        
            <button class="btn">TILFØJ</button>
        </form>
    </form-component>
    <ul id="sector-list">
    </ul>

    </body>
</html>
