<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/generic.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">

    <script src="scripts/form_webcomponent.js"></script>
    <!--<script type="text/javascript" src="scripts/education_form.js" defer></script>-->
    <script type="text/javascript" src="scripts/info_form.js" defer></script>
    <script type="text/javascript" src="scripts/sector.js" defer></script>
    <script type="text/javascript" src="scripts/api.js" defer></script>
    <script src="scripts/input_webcomponent.js"></script>

    <title>Form</title>
</head>
<body>

<ul class="center-content">
    <li>
        <form-component>
            <h1 slot="title">INFO</h1>
            <form autocomplete="off" slot="form" onsubmit="getUserInfo(event)" id="info-form">
                    <input-component>
                        <span slot="hint">Navn</span>
                        <input slot="input" type="text" required>
                    </input-component>

                <div>
                    <input-component>
                        <span slot="hint">Alder</span>
                        <input class="input-number" slot="input" type="number" required>
                    </input-component>

                    <input-component>
                        <span slot="hint">By</span>
                        <input class="input-number" slot="input" type="text" required>
                    </input-component>



                </div>

                <input-component>
                    <span slot="hint">Email</span>
                    <input slot="input" type="text" required>
                </input-component>


                <input-component>
                    <span slot="hint">Billede URL</span>
                    <input slot="input" type="text" required>
                </input-component>

                <div>
                    <button class="button-small button-primary">GEM</button>
                </div>
            </form>

        </form-component>
    </li>

    <li>

        <form-component>
            <h1 slot="title">UDDANNELSE</h1>
            <form slot="form" onsubmit="createAccomplishment(event)" id="education-form">

                <input-component>
                    <span slot="hint">Uddannelsessted</span>
                    <input slot="input" type="text" required>
                </input-component>

                <input-component>
                    <span slot="hint">Title</span>
                    <input slot="input" type="text" required>
                </input-component>

                <div>
                <input-component>
                    <span slot="hint">Start år</span>
                    <input class="input-number" slot="input" type="number" required>
                </input-component>

                <input-component>
                    <span slot="hint">Slut år</span>
                    <input class="input-number" slot="input" type="number" required>
                </input-component>
                </div>
                    <button class="button-primary button-small">TILFØJ</button>
            </form>
        </form-component>
        <ul id="education-list">
        </ul>
    </li>

    <li>
        <form-component>
            <h1 slot="title">ERFARING</h1>
            <form slot="form" onsubmit="createAccomplishment(event)" id="work-form">

                <input-component>
                    <span slot="hint">Arbejdssted</span>
                    <input slot="input" type="text" required>
                </input-component>

                <input-component>
                    <span slot="hint">Stilling</span>
                    <input slot="input" type="text" required>
                </input-component>

                <div>
                    <input-component>
                        <span slot="hint">Start år</span>
                        <input class="input-number" slot="input" type="number" required>
                    </input-component>

                    <input-component>
                        <span slot="hint">Slut år</span>
                        <input class="input-number" slot="input" type="number" required>
                    </input-component>
                </div>

                    <button class="button-primary button-small">TILFØJ</button>
            </form>


        </form-component>
        <ul id="work-list">
        </ul>
    </li>
    <li>
        <form-component>
            <h1 slot="title">FRITEKST</h1>
            <form slot="form" onsubmit="getUserDescription(event)" id="description-form">
                <input-component>
                    <span slot="hint">Fritekst</span>
                    <textarea slot="input" rows="203" cols="50" ></textarea>

                </input-component>
                <button class="button-primary">GEM</button>
            </form>
        </form-component>
    </li>
    <li>
        <form-component>
            <h1 slot="title">SEKTORER</h1>
            <form slot="form" onsubmit="addSector(event)" id="sector-form">

                <input-component>
                    <span slot="hint">Sektor (Max 3)</span>
                    <select slot="input" name="Sectors" id="sectors" disabled>
                    <option selected disabled>Loading...</option>
                </select>
                </input-component>
                <button class="button-primary">TILFØJ</button>
            </form>
            <ul slot="list" id="sector-list">
            </ul>
        </form-component>
    </li>

</ul>
</body>
</html>
