
<!DOCTYPE html>

<html lang="da">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <script src="scripts/form_webcomponent.js"></script>

    <link rel="stylesheet" href="styles/cv.css">


    <title>CV</title>

</head>
    <body>

<!-- main -->
      <main class="content">

<!-- Picture -->
        <section>
        <img class="CV-picture" src="./resources/cv/profilePicture.svg">
        </section>

<!-- Basic Info -->
        <section>
              <h1>Info</h1>

              <ul class="info">
                   <li class="info_items">
                       <figure class="flex-icongrafics">
                             <img class="icon" src="./resources/cv/face.svg"
                             alt="ansigt">

                             <p>Navn</p>
                        </figure>
                   </li>


                   <li class="info-items">
                       <figure class="flex-icongrafics">
                             <img class="icon" src="./resources/cv/cake.svg"
                             alt="ansigt">
                             <p>Alder</p>
                      </figure>
                   </li>

                   <li class="info_items">
                       <figure class="flex-icongrafics">
                           <img class="icon" src="./resources/cv/email.svg"
                           alt="ansigt">
                           <p>E-mail</p>
                       </figure>
                   </li>

                   <li class="info_items">
                     <figure class="flex-icongrafics">
                         <img class="icon" src="./resources/cv/city.svg"
                         alt="ansigt">
                         <p>By</p>
                     </figure>
                   </li>
              </ul>

          </div>
        </section>

<!-- Current Postion -->
        <section>
          <figure class="flex-icongrafics">
              <img class="icon" src="./resources/cv/currentJob.svg"
              alt="info">

              <svg width="100%" viewBox="0 0 100 100"
              preserveAspectRatio="none" class="svg-line">
                    <line x1="0" y1="0" x2="90%" y2="0" />
              </svg>
          </figure>
          <p>Nuværende job</p>
          <p>Her skrives nuværende job ind</p>

        </section>

<!-- Sector -->

        <section>
          <figure class="flex-icongrafics">
            <img class="icon" src="./resources/cv/sector.svg"
            alt="ansigt">
            <svg width="100%" viewBox="0 0 100 100"
            preserveAspectRatio="none" class="svg-line">
                  <line x1="0" y1="0" x2="90%" y2="0" />
            </svg>
          </figure>
          <p>Sektor</p>
        </section>

<!-- Education -->
        <section>
          <figure class="flex-icongrafics">
              <img class="icon" src="./resources/cv/school.svg"
              alt="info">

              <svg width="100%" viewBox="0 0 100 100"
            preserveAspectRatio="none" class="svg-line">
              <line x1="0" y1="0" x2="90%" y2="0" />
              </svg>
          </figure>

          <p>Uddannelse(r)</p>
          <p>Her skal min uddannelse(r) stå<p/>
        </section>

<!-- Description -->
        <section>
          <figure class="flex-icongrafics">
            <img class="icon" src="./resources/cv/decription.svg"
            alt="info">
            <svg width="100%" viewBox="0 0 100 100"
            preserveAspectRatio="none" class="svg-line">
                <line x1="0" y1="0" x2="90%" y2="0" />
            </svg>
          </figure>
            <p>Her skal en beskrivelse af mig selv stå</p>
        </section>

<!-- Earlier workplaces -->
          <section class="earlier-workplaces">
            <figure class="flex-icongrafics">
              <img class="icon" src="./resources/cv/currentJob.svg"
              alt="info">
              <svg width="100%" viewBox="0 0 100 100"
              preserveAspectRatio="none" class="svg-line">
                  <line x1="0" y1="0" x2="90%" y2="0" />
              </svg>
            </figure>
              <p>Her skal tidligere arbejdspladser stå</p>
          </section>

<!-- Free Text-->
          <section>
            <figure class="flex-icongrafics">
              <img class="icon" src="./resources/cv/freeText.svg"
              alt="info">
              <svg width="100%" viewBox="0 0 100 100"
              preserveAspectRatio="none" class="svg-line">
                  <line x1="0" y1="0" x2="90%" y2="0" />
              </svg>
            </figure>
              <p>Her kan jeg skrive ekstra stuff om mig selv</p>
          </section>
      </main>
    </body>
</html>
